    <title>Contact Form</title>
    <!-- custom css -->
    <link rel='stylesheet' href='style.css'>
    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <section>
            <div class="container">
                <div class="contactinfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class='info'>
                            <li>
                                <span><img src='images/location.png'></span>
                                <span>890 Fifth Avenue<br>
                                Manhattan, New York City<br>
                                46229
                                </span>
                            </li>

                            <li>
                                <span><img src='images/mail.png'></span>
                                <span>toneystarks@gmail.com </span>
                            </li>
                            <li>
                                <span><img src='images/phone.png'></span>
                                <span>212-970-4133</span>
                            </li>
                        </ul>
                       
                    </div> 
                    <ul class='sci'>
                            <li><a href='#'><img src='images/sm_fb.png'></li></a>
                            <li><a href='#'><img src='images/sm_insta.png'></li></a>
                            <li><a href='#'><img src='images/sm_twitter.png'></li></a>
                    </ul>
                </div>
                <div class='contactForm'>
                    <h2>Send a Message</h2>
                    <div class='formBox'>
                        <div class='inputBox w50'>
                            <input type='text' name='' required>
                            <span>First Name</span>
                        </div>
                        <div class='inputBox w50'>
                            <input type='text' name='' required>
                            <span>Last Name</span>
                        </div>
                        <div class='inputBox w50'>
                            <input type='text' name='' required>
                            <span>Email Address</span>
                        </div>
                        <div class='inputBox w50'>
                            <input type='text' name='' required>
                            <span>Mobile Number</span>
                        </div>
                        <div class='inputBox w100'>
                            <textarea name='' required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class='inputBox w100'>
                            <input type='submit' value='Send'>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
